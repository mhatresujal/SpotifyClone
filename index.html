<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="MM">MidnightMix</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="SongList">
            <h1>Listening on Loop <i class="fa-solid fa-headphones"></i></h1>
            <div>
                <div class="songItem">
                    <img src="Covers/cover1.jpg" alt="1">
                    <span class="songname">Sky Full Of Stars-ColdPlay</span>
                    <span class="songlistPlay"><span class="timestamp">4:13<i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/cover2.jpeg" alt="1">
                    <span class="songname">My Universe-ColdPlay</span>
                    <span class="songlistPlay"><span class="timestamp">4:42<i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/cover3.jpg" alt="1">
                    <span class="'songname">Tumse Milke-Asha Bhosle & Suresh Wadkar</span>
                    <span class="songlistPlay"><span class="timestamp">4:33<i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/cover4.jpeg" alt="1">
                    <span>Night Changes-One Direction</span>
                    <span class="songlistPlay"><span class="timestamp">4:00<i class="far fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/cover5.jpg" alt="1">
                    <span>Saiyaara-Mohit Chauhan</span>
                    <span class="songlistPlay"><span class="timestamp">3:30<i class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="SongBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" value=0 min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7867b040ff.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
